<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Consultation foam</title>

<section id="consultation" style="max-width: 960px; margin: auto; padding: 40px 20px;">
  <h2 style="font-size: 2rem; color: #1f3a93; text-align: center; margin-bottom: 30px;">
    🗓️ Book a Legal Consultation
  </h2>
  <form style="background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.05);">
    <label for="name" style="display: block; margin-bottom: 6px; font-weight: 500;">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="e.g. Prince P" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;" />

    <label for="email" style="display: block; margin-bottom: 6px; font-weight: 500;">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="e.g. example@gmail.com" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;" />

    <label for="phone" style="display: block; margin-bottom: 6px; font-weight: 500;">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="e.g. +256 700 123456" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;" />

    <label for="date" style="display: block; margin-bottom: 6px; font-weight: 500;">Preferred Date</label>
    <input type="date" id="date" name="date" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;" />

    <label for="message" style="display: block; margin-bottom: 6px; font-weight: 500;">Nature of Consultation</label>
    <textarea id="message" name="message" rows="5" placeholder="Briefly describe your legal issue or inquiry..." required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px;"></textarea>

    <button type="submit" style="margin-top: 20px; background-color: #1f3a93; color: white; padding: 12px 20px; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;">
      🔒 Submit Request
    </button>
  <form action="https://formspree.io/f/xnnvewnd" method="POST">

</section>
